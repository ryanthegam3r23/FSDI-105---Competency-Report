<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Fashion Pet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/index.html">Home</a>
                <a class="nav-link" href="/services.html">Services</a>
                <a class="nav-link" href="/register.html">Register</a>
            </div>
            </div>
            </div>
        </nav>
        <div class="my-auto p-5"> 
            <h1 class="container text-center">Register</h1>
        </div>
    </header>
    <main class="container mt-4">
        <h2>Register a new pet</h2>
        <div>
            <div class="mb-3">
                <label>Name:</label>
                <input class="form-control" type="text" id="txtName" />
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input class="form-control" type="number" id="txtAge" min="0"/>
            </div>
            <div class="mb-3">
                <label>Gender:</label>
                <select class="form-control" id="txtGender">
                    <option value=""disabled selected>-- Select a Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Breed</label>
                <input class="form-control" type="text" id="txtBreed"/>
            </div>
            <div class="mb-3">
                <label>Service:</label>
                <select class="form-control" id="txtService">
                    <option value=""disabled selected>-- Select a Service --</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" onclick="register()">Register</button>
            </div>
        </div>
    <div id="info">
        <p></p>
    </div>
    
        <div>
            <h2>Registered Pets</h2>
            <div class="container row">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Breed</th>
                            <th scope="col">Service</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="petList">
                        <!-- Here the rows are displayed-->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./scripts/display.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="/scripts/storeManager.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
