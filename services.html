<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Services</h1>

    <main class="container">
        <h2>Register a new service</h2>
        <div class="container">
            <div class="mb-3">
                <label>Title</label>
                <input class="form-control" type="text" id="txtTitle">
                <small id="titleRequirementText">This field is required</small>
            </div>
            <div class="mb-3">
                <label>Price:</label>
                <input class="form-control" type="number" id="txtPrice">
                <small id="priceRequirementText">This field is required</small>
            </div>
            <div>
                <button class="btn btn-primary" id="btnRegister">Register</button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./scripts/services.js"></script>
    <script src="/scripts/storeManager.js"></script>
</body>
</html>
